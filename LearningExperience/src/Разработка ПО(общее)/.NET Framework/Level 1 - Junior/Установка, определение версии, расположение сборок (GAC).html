<h4>Определение версии</h4>
<p>Через реестр</p>
<p>Версия .NET Framework (4.5 и более поздние), установленная на компьютере, указана в реестре в HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\NET Framework Setup\NDP\v4\Full. Если отсутствует подраздел Full, то .NET Framework 4.5 или более поздней версии не установлен.</p>
