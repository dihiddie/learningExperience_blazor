<ul>
    <li>
        <p>Queue</p>
        <pre><code>&lt;something descriptive&gt;_&lt;plural entity name&gt;_q</code></pre>
    </li>
    <li>
        <p>DLX</p>
        <pre><code>&lt;vhost&gt;_dlx_q</code></pre>
    </li>
    <li>
        <p>Exchange</p>
        <ul>
            <li><i>tx</i> = topic exchange</li>
            <li><i>fx</i> = fanout exchange</li>
            <li><i>dx</i> = direct exchange</li>
        </ul>
    </li>    
</ul>
